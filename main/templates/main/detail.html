<h1>{{post.title}}</h1>
<br>
<br>작성자: {{post.writer}}
<br>날짜: {{post.pub_date}}
<br>
{% if post.image %}
    <p><img src="{{post.image.url}}" alt="사진"></p>
{% endif %}
<br><p>{{post.body}}</p>
<br><a href="{% url 'main:more' %}">글 목록으로 돌아가기</a>
<br><a href="{% url 'main:edit' post.id %}">수정하기</a>
<br><a href="{% url 'main:delete' post.id %}">삭제하기</a>
